<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/default.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logobar">
        <img src="./assets/images/logo.png" alt="logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="container">
        <div id="orange"><p>Shop All Holiday Gift Cards</p></div>
        <div id="bg-image">
          <div id="bg-text">
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
          </div>
        </div>
        <div id="find">
          <p>Find the perfect gift <a href="#">Shop now</a></p>

          <div id="tablet"></div>
          <div id="pc"></div>
          <div id="clock"></div>
          <div id="pets"></div>
        </div>
        <img src="./assets/images/img_9.png" alt="game" />
        <p class="under-image">
          Play the gifting game <a href="#">Shop gaming</a>
        </p>
        <img src="./assets/images/img_10.png" alt="sound" />
        <p class="under-image">
          The sound of cheer <a href="#">Shop Audio & Accessories</a>
        </p>
      </div>
    </main>
    <footer>
      <div id="bottom"><a href="#">Back to top</a></div>
      <div id="bottom-logo" class="logobar">
        <img src="./assets/images/logo.png" alt="amazon-logo" />
      </div>
    </footer>
  </body>
</html>
